<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DateFacts</title>
</head>

<body>
    <div class="container">
        <h2 class="heading-2">
            Facts
        </h2>
        <div class="section">
            <div class="sec-1">
                <label for="">DateFacts</label> <br>
                <input type="number" placeholder="Enter some number" class="date"> <br>
                <p class="date-msg"></p>
            </div>
            <div class="sec-2">
                <label for="">RandomNumberFacts</label> <br>
                <input type="number" placeholder="Enter some number" class="math"> <br>
                <span class="math-msg"></span>
            </div>
            <div class="sec-3">
                <label for="">YearFacts</label> <br>
                <input type="number" placeholder="Enter some number" class="year"> <br>
                <span class="year-msg"></span>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
