<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js local storage</title>
</head>

<body>
    <h1>Local storage Javascript</h1>

    <script>
        let myObj = {
            name: 'shiva shankar',
            age: 19
        }
        localStorage.setItem('myObj', myObj);
        console.log(localStorage)
    </script>
</body>

</html>
